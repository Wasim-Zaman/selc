workflows:
  android-release-workflow:
    name: Android Release Workflow
    max_build_duration: 60
    environment:
      flutter: stable
      android_signing:
        - selc
      groups:
        - keystore_credentials
        - app_secrets
      vars:
        PACKAGE_NAME: "com.sairatec.selc"
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}  # Add this to CodeMagic encrypted variables
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
    scripts:
      - name: Set up keystore
        script: |
          echo $CM_KEYSTORE | base64 --decode > $CM_BUILD_DIR/keystore.jks
          cat >> "$CM_BUILD_DIR/android/key.properties" <<EOF
          storePassword=$CM_KEYSTORE_PASSWORD
          keyPassword=$CM_KEY_PASSWORD
          keyAlias=$CM_KEY_ALIAS
          storeFile=$CM_BUILD_DIR/keystore.jks
          EOF
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Install and Release with Shorebird
        script: |
          curl --proto '=https' --tlsv1.2 https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh -sSf | bash
          export PATH="$PATH":"$HOME/.shorebird/bin"
          shorebird --version
          shorebird release android
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Create .env file
        script: |
          echo "ADMIN_PHONE_NUMBER=$ADMIN_PHONE_NUMBER" > .env
          echo "ADMIN_PASSWORD=$ADMIN_PASSWORD" >> .env
      - name: Flutter analyze
        script: |
          flutter analyze
      # - name: Flutter test
      #   script: |
      #     flutter test
      - name: Build APK (Fallback)
        script: |
          flutter build apk --release --no-tree-shake-icons
      - name: Set up Google Services
        script: |
          echo "$GOOGLE_SERVICES_JSON" > "$CM_BUILD_DIR/android/app/google-services.json"
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/**/outputs/**/*.aab
    publishing:
      email:
        recipients:
          - wasimxaman13@gmail.com
